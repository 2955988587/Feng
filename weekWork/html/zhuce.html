<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>注册表</title>
    <link rel="stylesheet" type="text/css" href="../css/zhuce.css" />
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <script type="text/javascript" src="../lib/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../js/zhuce.js"></script>
</head>
<body>
    <!-- 头部 -->
   <div id="top">
        <div class="top zhucecon">
            <span class="favorite"><img src="../images/zhucexingxing.png" alt="" /> <a href="">收藏商城</a></span>
            <ul class="quick_list">
                <li class="loginbar">您好！欢迎来到商城！<a href="../html/denglu.html">[登录]</a>&nbsp;<a href="../html/zhuce.html">[免费注册]</a></li>
            </ul>
        </div> 
        <div id="w">
            <div class="w zhucecon">
                <div id="logo"><a href="/"><img src="http://www.zhongjiu.cn/Images/zhongjiuloginlog.png" alt="商城" height="60"></a><b>欢迎注册</b></div>
            </div>
        </div>
        <div id="first">
            <div class="first zhucecon">我已经注册，现在就<a href="../html/denglu.html">登陆</a></div>
        </div>
        <div id="zhucetable">
            <div class="zhucetable zhucecon">
                
                <div class="createform">
                    <div class="cellphone">
                        <span>手机号码 :</span> 
                        <div class="cell">
                        <input type="text" class="cellinput input">
                        <img src="../images/cellphone.png" alt="" />
                        </div>
                        <div class="cell1">请输入手机号</div>
                        <div class="cell2">请输入正确手机号</div>
                    </div>
                    <div class="yanzheng">
                        <span>滑块验证 :</span> 
                        <div class="slider">
                            <span class="label">>></span>
                            <span class="labelTip">请按住滑块 拖动到最右边</span>
                        </div>
                        
                    </div>
                    <div class="password">
                        <span>请设置密码 :</span>
                        <div class="pass3">
                            <input type="password" class="passinput input">
                            <img src="../images/password.png" alt="" />
                        </div>
                        <div class="pass1">6-20位字符，可使用字母、数字或符号的组合,，不建议使用纯字母、纯数字、纯符号</div>
                        <div class="pass2">密码长度只能在6-20位字符之间，不包含空格</div>
                    </div>
                    <div class="password2">
                        <span>请确认密码 :</span>
                        <div class="again1">
                            <input type="password" class="passinput1 input">
                            <img src="../images/password.png" alt="" />
                        </div>
                        <div class="again">请再次输入密码</div>
                        <div class="again2">两次密码不一致</div>
                    </div>
                    <div class="shoujicod">
                        <span>手机验证码 :</span>
                        <div>
                            <input type="text" class="codinput input">
                            <input type="button" value="获取验证码" class="codbtn" />
                            <div class="yanzhengma"></div>
                            <div class="warning">请输入正确验证码</div>
                        </div>
                    </div>
                    <div class="queren">
                        <span>&nbsp;</span>
                        <input type="button" class="querenbtn" value="立即注册" />
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="footer zhucecon">
                <span>Copyright©2004-2015&nbsp;&nbsp;中酒网&nbsp;版权所有</span>
            </div>
        </div>
    </div>
</body>
</html>
